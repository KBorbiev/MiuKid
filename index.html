<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/bootsrap-grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

    <link rel="stylesheet" href="style/main.css">
    <title>MiuKid</title>

<body>
    <div class="page">
        <div class="page__header">
            <header class="header">
                <div class="header__top bg-F7F7F7">
                    <div class="wrapper">
                        <div class="row header__top-nav">
                            <div class="col-lg-6">
                                <span class="sms-default">
                                    <i class="fas fa-microphone"></i>
                                    Sms Default welcome!
                                </span>
                                <span class="gift">
                                    <i class="fas fa-gift"><i class="count">05</i></i>
                                    Gift Vouchers
                                </span>
                            </div>
                            <div class="col-lg-6 select-box d-flex">
                                <div class="select-lang d-flex">
                                    <label for="lang"><i class="fas fa-language"></i>Language:</label>
                                    <select id="lang" name="select-lang">
                                        <option value="eng">ENG</option>
                                        <option value="kg">KG</option>
                                    </select>
                                </div>
                                <div class="select-currency d-flex">
                                    <label for="currency"><i class="far fa-money-bill-alt"></i>Currency:</label>
                                    <select id="currency" name="select-currency">
                                        <option value="usd">USD</option>
                                        <option value="eur">EUR</option>
                                    </select>
                                </div>
                                <span class="sign-registr">
                                    <a href="#">Sing in</a>
                                    /
                                    <a href="#">Registr</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="header__main">
                        <div class="wrapper">

                        </div>
                    </div>
                <div class="header__nav bg-F4F4F4">
                    <div class="wrapper">

                    </div>
                </div>
            </header>
        </div>
        <main class="page__main">
            body
        </main>
        <div class="page__footer">
            <footer class="footer">
                footer
            </footer>
        </div>
    </div>
